        - "**f** - отдать честь\n**$ask** *вопрос* - спросить аспида\n**$batya** - на свой страх и риск\n**$code** - узнать больше о боте\n**$grub** - посмотреть на гусениц-косплееров\n **$join** - добавить бота на ваш сервер\n**$pet** - погладить аспида\n**$pet** *@Пользователь* - погладить другого человека\n**$pick** *Вариант 1 | Вариант 2 | ...*  - дать аспиду выбрать одно из нескольких\n**$poll** *сообщение пользователя* - начать голосование\n**$techo** *секунды* *сообщение* - написать временное сообщение\n**$server** - посмотреть информацию о сервере"
        - "**$roll** - основная команда для вызова системы броска кубика. Каждый отдельный бросок обозначается как `xdy`, где `x` и `y` это числа. Так, например, чтобы бросить один обычный двадцатигранник нужно написать `1d20`.\n\nК кубикам можно прибавлять модификаторы или даже другие кубики. Просто напишите знак арифметичского действия между бросками: `1d20 + 5` или `1d6 + 1d6`. Также можно писать свои комментарии после броска и использовать скобки. Например, `$roll 2d20 + 5 пример`"
        - "Система, названная как **Twitter**, описывает набор команд, которая позволяет писать сообщения **от лица другой личности.**\n\n**/twitter** - Зарегистрировать пользователя. Необходимо имя и опционально - ссылка на изображения для аватара\n**/twit** - Написать сообщение как другой персонаж. Выберите созданного вами персонажа и введите текст сообщения.\n**/delete_twitter** - Удалить персонажа."

